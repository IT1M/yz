<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الإدارة - ميس</title>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts (Cairo) -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Login Stylesheet -->
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <a href="../../index.html" class="logo">ميس للمنتجات الطبية</a>
            <h2>لوحة تحكم الإدارة</h2>
            <p>يرجى تسجيل الدخول للمتابعة</p>
        </div>
        
        <form id="adminLoginForm" novalidate>
            <div id="errorMessage" class="error-message" role="alert"></div>
            
            <div class="form-group">
                <label for="emailInput">البريد الإلكتروني</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="emailInput" placeholder="admin@login.com" required autocomplete="email">
                </div>
            </div>
            
            <div class="form-group">
                <label for="passwordInput">كلمة المرور</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="passwordInput" placeholder="•••••••••" required autocomplete="current-password">
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>
        </form>
        
        <div class="login-footer">
            <a href="../../index.html">العودة إلى الموقع الرئيسي</a>
        </div>
    </div>

    <script src="login.js" defer></script>
</body>
</html>
