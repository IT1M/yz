<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #f1f5f9, #dbeafe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      color: #111827;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0d9488;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0f766e;
    }
    .text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
    .text a {
      color: #0d9488;
      text-decoration: none;
      font-weight: bold;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>تسجيل دخول</h2>
    <input type="email" id="email" placeholder="الإيميل" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button onclick="login()">دخول</button>
    <p id="status"></p>
    <div class="text">
      ما عندك حساب؟ <a href="page/signup/signup.html">سجّل الآن</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://qovspvegmjvslzizibxr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvdnNwdmVnbWp2c2x6aXppYnhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMTU0NjcsImV4cCI6MjA2NDc5MTQ2N30.RNvl_GWX8fWNnGi2Nkq4HPVTYFbhKamfygdvtG55bOY";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const status = document.getElementById("status");

      if (!email || !password) {
        status.style.color = "red";
        status.textContent = "الرجاء تعبئة الإيميل وكلمة المرور.";
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        status.style.color = "red";
        status.textContent = "فشل تسجيل الدخول: " + error.message;
      } else {
        status.style.color = "green";
        status.textContent = "تم تسجيل الدخول بنجاح!";
        // مثلاً انقله لصفحة الحساب
        // window.location.href = "dashboard.html";
      }
    }
  </script>
</body>
</html>
