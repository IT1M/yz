<script>
    // إعداد Supabase
    const supabaseUrl = 'https://qovspvegmjvslzizibxr.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFvdnNwdmVnbWp2c2x6aXppYnhyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDkyMTU0NjcsImV4cCI6MjA2NDc5MTQ2N30.RNvl_GWX8fWNnGi2Nkq4HPVTYFbhKamfygdvtG55bOY';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
    
    const loginForm = document.getElementById('login-form');
    const loginBtn = document.getElementById('login-btn');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    
    // إخفاء الرسائل
    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }
    
    // عرض رسالة خطأ
    function showError(message) {
        hideMessages();
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
    }
    
    // عرض رسالة نجاح
    function showSuccess(message) {
        hideMessages();
        successMessage.textContent = message;
        successMessage.style.display = 'block';
    }
    
    // معالج تسجيل الدخول
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        loginBtn.disabled = true;
        loginBtn.textContent = 'جاري تسجيل الدخول...';
        
        try {
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                throw error;
            }
            
            showSuccess('تم تسجيل الدخول بنجاح!');
            
            // توجيه المستخدم إلى صفحة أخرى بعد النجاح
            setTimeout(() => {
                window.location.href = 'auth.html';
            }, 1500);
            
        } catch (error) {
            let errorMsg = 'حدث خطأ في تسجيل الدخول';
            
            if (error.message.includes('Invalid login credentials')) {
                errorMsg = 'بيانات الدخول غير صحيحة';
            } else if (error.message.includes('Email not confirmed')) {
                errorMsg = 'يرجى تأكيد بريدك الإلكتروني أولاً';
            } else if (error.message.includes('Too many requests')) {
                errorMsg = 'تم تجاوز عدد المحاولات المسموحة، حاول مرة أخرى لاحقاً';
            }
            
            showError(errorMsg);
        } finally {
            loginBtn.disabled = false;
            loginBtn.textContent = 'تسجيل الدخول';
        }
    });
    
    // التحقق من المستخدم المسجل بالفعل
    supabase.auth.onAuthStateChange((event, session) => {
        if (event === 'SIGNED_IN' && session) {
            console.log('المستخدم مسجل دخول:', session.user);
        }
    });
</script>
